<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 2rem;
            background-color: #fff;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #product-info {
            text-align: center;
        }

        #product-info h2 {
            color: #333;
        }

        #product-info img {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
        }

        #product-info p {
            color: #666;
            font-size: 1.1rem;
        }

        #product-info button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        #product-info button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Details</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="product-info">
            <h2>Product Name</h2>
            <img src="product-image.jpg" alt="Product Image"> <!-- Placeholder for product image -->
            <p>Description: This is a detailed description of the product.</p>
            <p>Price: $XX.XX</p>
            <button>Add to Cart</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Abdullahi Enterprice</p>
    </footer>
</body>
</html>
